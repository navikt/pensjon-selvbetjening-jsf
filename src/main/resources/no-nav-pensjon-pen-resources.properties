OPPG_UTEO_MANUELT_JOURNALFORT=Tilsvar p\u00E5 etteroppgj\u00F8ret mottatt. Etteroppgj\u00F8ret m\u00E5 behandles manuelt.
OPPG_UTEO_ETTERBET_IKKE_RED_I_EO_AR=Brukeren har mottatt en etterbetaling fra NAV i etteroppgj\u00F8rs\u00E5ret, og det er allerede registrert et fradrag p\u00E5 saken. Vurder om etterbetalingen fra NAV skal registreres som et nytt fradrag.
