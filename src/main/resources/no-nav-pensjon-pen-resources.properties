OPPG_TD_VERGE={0} Automatisk saksbehandling feilet p\u00E5 grunn av overlappende perioder i vergeinformasjon. Behandlingen m\u00E5 gj\u00F8res manuelt og det m\u00E5 tas stilling til hvem som er verge til bruker.
