OPPG_AO_GJP_UTL=Ald.overg. 67 \u00E5r:¤Vurder pensjonskrav til avtaleland. Gjenlevendepensjon er konvertert til alderspensjon. Bruker har v\u00E6rt registrert som inn- eller utvandret eller har utenlandsk statsborgerskap.
OPPG_AO_MERKN_VILKAR=Ald.overg.:¤Kontroll av merknad. Den automatiske vilk\u00E5rspr\u00F8vingen har returnert en merknad i brukers sak.¤Kontroller merknaden i skjermbildet Vilk\u00E5rspr\u00F8ving og foreta eventuelle endringer.  
OPPG_AO_75=Ald.overg. 75 \u00E5r:¤Bruker fyller 75 \u00E5r og mottar ikke alderspensjon. Bruker kan ha rett til 100 % alderspensjon fra fylte 75 \u00E5r.¤Kontakt bruker og informer om mulig rett til alderspensjon. 
OPPG_AO_GJP_UNGUFOR=Ald.overg.:¤Omregning uf\u00F8refordel. Bruker mottar gjenlevendepensjon etter en ung uf\u00F8r. Den avd\u00F8de ville fylt 20 \u00E5r i neste m\u00E5ned.¤Revurder saken slik at uf\u00F8refordelen blir omregnet.
OPPG_AO_FEIL_OMR70=Ald.overg. 70 \u00E5r:¤Manuell behandling. Automatisk omregning av brukers alderspensjon ved 70 \u00E5r feilet.¤Foreta eventuell omregning manuelt.
OPPG_AO_FEIL_REVURD75=Ald.overg. 75 \u00E5r:¤Manuell behandling. Automatisk revurdering av brukers alderspensjon til 100 % ved 75 \u00E5r feilet.¤Foreta omregning manuelt.
OPPG_AO_FEIL_OMR_BT=Ald.overg. BT, barn 18 \u00E5r:¤Manuell behandling. Automatisk omregning av brukers ytelse ved opph\u00F8r av barnetillegg feilet.¤Revurder saken og opph\u00F8r barnetillegg manuelt.
OPPG_AO_FEIL_OMR_ET60=Ald.overg. ET, EPS 60 \u00E5r:¤Manuell behandling. Automatisk omregning av brukers ytelse pga ektefelletillegg for ektefelle som fyller 60 \u00E5r feilet.¤Vurder ektefelletillegg og foreta eventuelt opph\u00F8r manuelt.
OPPG_AO_FEIL_OMR_ET67=Ald.overg. ET, EPS 67 \u00E5r:¤Manuell behandling. Automatisk omregning av brukers ytelse pga ektefelletillegg for ektefelle som fyller 67 \u00E5r feilet.¤Vurder ektefelletillegg og foreta eventuelt opph\u00F8r manuelt.
OPPG_AO_FEIL_UNGUFOR=Ald.overg. ung uf\u00F8r:¤Manuell behandling. Automatisk omregning av brukers uf\u00F8repensjon med ung uf\u00F8refordel feilet.¤Revurder saken manuelt med riktig virkningsdato.
OPPG_AO_FEIL_AFPPRIVAT=Ald.overg. opph\u00F8r kr.tillegg:¤Manuell behandling. Automatisk omregningen av brukers AFP Privat ved opph\u00F8r av kronetillegg ved 67 \u00E5r har feilet.¤Opph\u00F8r kronetillegget manuelt.
OPPG_AO_FEIL_OPPH_BP18=Ald.overg. BP 18 \u00E5r:¤Manuell behandling. Automatisk opph\u00F8r av barnepensjon ved 18 \u00E5r feilet.¤Opph\u00F8r pensjonen manuelt.
OPPG_AO_FEIL_OPPH_AFPSTAT=Ald.overg. AFPstat 65 \u00E5r:¤Manuell behandling. Automatisk opph\u00F8r av statlig AFP feilet.¤Foreta opph\u00F8r manuelt.
OPPG_AO_FEIL_OPPH_INNTAV67=Ald.overg. 67 \u00E5r, GJP/AP:¤Manuell behandling. Automatisk opph\u00F8r av inntektsavkortet gjenlevendepensjon ved 67 \u00E5r feilet.¤Opph\u00F8r gjenlevendepensjon og konverter til alderpensjon manuelt. 
OPPG_AO_FEIL_OPPH_UP67_UTG0=Ald.overg. 67 \u00E5r, UP 0%:¤Manuell behandling. Automatisk opph\u00F8r av uf\u00F8repensjon med uttaksgrad 0 % ved 67 \u00E5r feilet.¤Opph\u00F8r uf\u00F8repensjon og konverter til alderspensjon manuelt.
OPPG_AO_FEIL_KONV_ALDER=Ald.overg. 67 \u00E5r:¤Manuell behandling. Automatisk konvertering til alderspensjon feilet.¤Opph\u00F8r l\u00F8pende pensjon og konverter til alderspensjon manuelt.
OPPG_AO_BT18_ULOVLIG=Ald.overg. BT, barn 18 \u00E5r:¤Manuell behandling. Opph\u00F8r av barnetillegg feilet pga annen aldersovergang i samme m\u00E5ned med annen virkningsdato.¤ Opph\u00F8r barnetillegg manuelt.
OPPG_AO_BT18_ULOVLIG_VIRK=Ald.overg. BT, barn over 18 \u00E5r:¤Manuell behandling. Bruker mottar barnetillegg for et barn som er eldre enn 18 \u00E5r. Opph\u00F8r av barnetillegg tilbake i tid kan ikke gjennomf\u00F8res automatisk.¤Opph\u00F8r barnetillegget tilbake til det tidspunktet barnet fylte 18 \u00E5r.
OPPG_AO_UFORETRYGD_FEILET=Ald.overg. Manuell behandling. Person med uf\u00F8retrygd lot seg ikke aldersomregne automatisk, foreta manuell aldersomregning.
OPPG_AO_KONVUPUT=Aldersovergang: Brukers ytelse kan ikke automatisk omregnes fordi saken allerede er omregnet til Uf\u00F8retrygd. Saksbehandler m\u00E5 vurdere saken og eventuelt foreta manuell aldersovergang.
OPPG_BREV_FEILET_INFOBREV_OMSORG_ADRESSE=Informasjonsbrev om omsorgspoeng: Automatisk brevutsendelse feilet p\u00E5 grunn av manglende adresse. Det m\u00E5 registreres en adressse p\u00E5 brevmottakeren og brev m\u00E5 sendes manuelt.
OPPG_BREV_FEILET_INFOBREV_OMSORG_VERGE=Informasjonsbrev om omsorgspoeng: Automatisk brevutsendelse feilet p\u00E5 grunn av overlappende vergeinformasjon. Det m\u00E5 tas stilling til hvem som er verge til brevmottaker og brev m\u00E5 sendes ut manuelt.
ARKIV_SAKSB_NAVN_PEN=PESYS_MASKINELL
OPPG_AO_MAN_BER=Ald.overg.:¤Manuell behandling pga overstyrt beregning.¤Kontroller f\u00F8rst om manuell overstyring er p\u00E5krevet. Foreta deretter konvertering eller omregning manuelt og kontroller beregning n\u00F8ye.
OPPG_OPPH_AO_MAN_BER={0}:¤Manuell behandling pga overstyrt beregning.¤Kontroller f\u00F8rst om manuell overstyring er p\u00E5krevet. Foreta deretter konvertering eller omregning manuelt og kontroller beregning n\u00F8ye.
OPPG_OMR_MAN_BER=Omregn. ny/korr. opptj.:¤Manuell behandling pga overstyrt beregning.Kontroller f\u00F8rst om manuell overstyring er p\u00E5krevet. Foreta deretter omregning manuelt og kontroller beregning n\u00F8ye.
OPPG_OMR_FEIL=Omregn. ny/korr. opptj.:¤Manuell behandling. Automatisk omregning av brukers ytelse feilet.¤Foreta omregning manuelt.
OPPG_OMR_MA_REBEREGNES=Omregn. ny/korr. opptj.:¤Manuell behandling. Vedtak som er til samordning eller iverksettelse p\u00E5virkes av en opptjeningsendring.¤Revurder vedtaket n\u00E5r status er endret til iverksatt.
OPPG_AFPEO_FEIL_DUPL=Etteroppgj\u00F8r AFP: Bruker har mer enn én l\u00F8pende AFP-sak innenfor samme \u00E5r. Etteroppgj\u00F8r m\u00E5 gj\u00F8res manuelt.
OPPG_BS_FEIL_VERGE=Denne saken m\u00E5 omregnes/revurderes som f\u00F8lge av iverksettelsen p\u00E5 en annen sak. Automatisk saksbehandling feilet p\u00E5 grunn av overlappende perioder i vergeinformasjon. Behandlingen m\u00E5 gj\u00F8res manuelt og det m\u00E5 tas stilling til hvem som er penge- og brevmottaker til bruker.
OPPG_BS_FEIL_OMR=Denne saken m\u00E5 omregnes/revurderes som f\u00F8lge av iverksettelsen p\u00E5 en annen sak. Omregning av brukers pensjon feilet. Behandlingen m\u00E5 gj\u00F8res manuelt. G\u00E5 til Kravkontroll for \u00E5 se kontrollpunkter. 
OPPG_BS_FEIL_POPP=Denne saken m\u00E5 omregnes/revurderes som f\u00F8lge av iverksettelsen p\u00E5 en annen sak. Bruker finnes ikke i Opptjeningsregisteret fordi f\u00F8dselsnummeret sannsynligvis har blitt endret. Behandling m\u00E5 gj\u00F8res manuelt. Kontroll f\u00F8dselsnummer i Historikk (underbilde til Personopplysninger).
OPPG_BS_FEIL_OVERLAPP=Denne saken m\u00E5 omregnes/revurderes som f\u00F8lge av iverksettelsen p\u00E5 en annen sak. Vedtaket kan ikke attesteres fordi bruker allerede har en l\u00F8pende ytelse i denne perioden. Behandling m\u00E5 gj\u00F8res manuelt og det m\u00E5 s\u00F8rges for at ytelsene ikke overlapper.
OPPG_BS_FEIL_IVERKS=Denne saken m\u00E5 omregnes/revurderes som f\u00F8lge av iverksettelsen p\u00E5 en annen sak. Det finnes allerede et vedtak knyttet til bruker som er under iverksettelse og dette vedtaket kan derfor ikke iverksettes. Behandling m\u00E5 gj\u00F8res manuelt. Kontrollere vedtaket som er under iverksettelse. 
OPPG_BS_FEIL_OS_NEDE=Denne saken m\u00E5 omregnes/revurderes som f\u00F8lge av iverksettelsen p\u00E5 en annen sak. Vedtaket kunne ikke iverksettes fordi kommunikasjonen med Oppdragssystemet feilet. Behandlingen m\u00E5 gj\u00F8res manuelt og iverksetting m\u00E5 fors\u00F8kes p\u00E5 nytt.
OPPG_BS_FEIL_OS_MELD=Denne saken m\u00E5 omregnes/revurderes som f\u00F8lge av iverksettelsen p\u00E5 en annen sak. Simulering kunne ikke gjennomf\u00F8res fordi Oppdragssystemet oppdaget en feil. Iverksetting vil feile. Vennligst meld inn saken via brukerst\u00F8tte. 
OPPG_HASTEOPPGAVE_TILSTOT_DOD=D\u00F8dsfall: Bruker har et krav hvor tilst\u00F8tende har avg\u00E5tt ved d\u00F8den. Dette kravet m\u00E5 revurderes. Den avd\u00F8des f\u00F8dselsnummer er: 
OPPG_HASTEOPPGAVE_BRUKER_DOD=D\u00F8dsfall: Bruker er avg\u00E5tt ved d\u00F8den. Brukers ytelse(r) m\u00E5 opph\u00F8res manuelt.
OPPG_HASTEOPPGAVE_DOD_FEILIDATO=Lagring av d\u00F8dsdato feiler. Saksbehandler m\u00E5 sjekke d\u00F8dsdato mottatt fra TPS og s\u00F8rge for eventuelt manuelt opph\u00F8r av ytelsen.
OPPG_BREV_SAMBOER_INFOBREV=Informasjonsbrev om gjenlevenderett: Automatisk brevutsendelse feilet p\u00E5 grunn av manglende samboeropplysninger. Det m\u00E5 vurderes om denne personen b\u00F8r f\u00E5 informasjon om gjenlevenderettigheter pga. avd\u00F8d samboer. Den avd\u00F8des f\u00F8dselsnummer er:
OPPG_AFPEO_MIN_KONV=Etteroppgj\u00F8r AFP: Brukers etteroppgj\u00F8r for AFP kunne ikke utf\u00F8res automatisk fordi brukers krav er minimalkonvertert. Kompletter grunnlaget og fullf\u00F8r behandlingen manuelt.
OPPG_OMR_FAKTOR=Omregn. ny/korr. opptj.:¤Manuell behandling pga faktoromregnet krav.¤Kompletter grunnlaget og foreta omregning manuelt. 
OPPG_OMR_KONVMIN=Omregn. ny/korr. opptj.:¤Manuell behandling pga minimalkonvertert krav.¤Kompletter grunnlaget og fullf\u00F8r behandlingen manuelt.
OPPG_OMR_UP_LOP=Omregn. ny/korr. opptj.:¤Manuell behandling pga UP \u00F8kt grad: Det finnes uf\u00F8reperioder med \u00F8kning i grad etter siste uf\u00F8retidspunkt.¤Fullf\u00F8r behandlingen manuelt for \u00E5 f\u00E5 med ny/endret opptjening.
OPPG_OMR_UP_AVSL=Omregn. ny/korr. opptj.:¤Manuell behandling pga avsluttet UP. Opptjeningsendringen p\u00E5virker en avsluttet uf\u00F8repensjon.¤Fullf\u00F8r behandlingen manuelt.
OPPG_OMR_AFP_AVSL=Omregn. ny/korr. opptj.:¤Manuell behandling pga avsluttet AFP avsluttet.Opptjeningsendringen p\u00E5virker en avsluttet AFP.¤Fullf\u00F8r behandlingen manuelt.
OPPG_OMR_FLR_VEDTAK=Omregn. ny/korr. opptj.: Manuell behandling pga at l\u00F8pende pensjon har en tom-dato og et nytt vedtak frem i tid. Saksbehandler skal omregne saken ved manuell behandling.
OPPG_MIN_NIVA_TILL_PPAR=Brukers AFP Privat-ytelse er endret. Brukers alderspensjon m\u00E5 omregnes for \u00E5 fastsette minsteniv\u00E5tillegg pensjonistpar p\u00E5 nytt.
OPPG_MIN_NIVA_PP_AP25=Tilst\u00F8tendes AP2025 er endret og minsteniv\u00E5 pensjonistpar er potensielt ber\u00F8rt.
OPPG_AO_APENTKRAV_ET62=Automatisk opprettet revurderingskrav til bruker med ektefelletillegg hvor E/P/S fyller 62 \u00E5r innen 3 m\u00E5nder. Dette kan ikke gj\u00F8res automatisk ettersom bruker har et \u00E5pent krav. Kravet m\u00E5 behandles manuelt.
OPPG_AO_FEIL_ET62=Ald.overg. ET, EPS 62 \u00E5r:¤Manuell behandling. Det er opprettet revurderingskrav p\u00E5 bruker med ektefelletillegg hvor ektefell/partner/samboer fyller 62 \u00E5r innen 3 m\u00E5neder. Den automatiske behandlingen av kravet feilet, og revurdering m\u00E5 foretas manuelt
OPPG_AO_ET62_BEHANDLET=Ald.overg. ET, EPS 62 \u00E5r:¤Manuell behandling. Det er automatisk opprettet revurderingskrav fordi fors\u00F8rget ektefelle/partner/samboer fyller 62 \u00E5r innen 3 m\u00E5neder.¤Innhent og oppdater trygdetidsopplysninger om EPS og ferdigbehandle revurderingskravet.
OPPG_AO_ET62=Alde.overg. ET, EPS 62 \u00E5r:¤Manuell behandling. Det er automatisk opprettet revurderingskrav fordi fors\u00F8rget ektefelle/partner/samboer fyller 62 \u00E5r innen 3 m\u00E5neder. Behandlingen kan ikke gj\u00F8res automatisk fordi bruker har et annet krav som inng\u00E5r i en annen aldersovergang.¤Vurder om bruker fortsatt fyller vilk\u00E5rene for ektefelletillegget.
OPPG_REGUL_FEIL=Regulering: Ytelsen kunne ikke beregnes fullstendig og er derfor faktoromregnet. Kontroller og kompletter grunnlag. Beregn og iverksett p\u00E5 nytt.
OPPG_REGUL_FEIL_INTKTRL_APENT_KRAV=Regulering: Ytelsen kunne ikke reguleres automatisk, da brukers forrige vedtak ble internkontrollert og bruker har et \u00E5pent krav. Det \u00E5pne kravet m\u00E5 feilregistreres og saken m\u00E5 reguleres manuelt.
OPPG_REGUL_KGY=Regulering: Krig og Gammel yrkesskade kan ikke reguleres automatisk og er ikke faktoromregnet. Reberegning og samordning m\u00E5 derfor gj\u00F8res manuelt.
OPPG_REGUL_APENT_KRAV=Regulering: Det er gjennomf\u00F8rt en regulering p\u00E5 det l\u00F8pende vedtaket. Det \u00E5pne kravet vil bli regulert n\u00E5r saksbehandlingen er fullf\u00F8rt.
OPPGAVE_REGULERING_APENT_KRAV_NO_LOPENDE_VEDTAK=Regulering: Det \u00E5pne kravet p\u00E5 saken er satt tilbake til satus "Til behandling" slik at de regulerte satsene for grunnbel\u00F8pet og/eller l\u00F8nnsvekst blir benyttet i saksbehandlingen av kravet. 
OPPG_KONTR_ET_KONVMIN=Kontroll av ET:¤Manuell behandling pga minimalkonvertert krav.¤Kompletter grunnlag og kontroller ektefelletillegg manuelt.
OPPG_KONTR_ET_FAKTOR=Kontroll av ET:¤Manuell behandling pga faktoromregnet krav.¤Kontroller ektefelletillegg manuelt. 
OPPG_KONTR_ET_APENTKRAV=Kontroll av ET:¤Manuell behandling pga \u00E5pent krav. Kontroller ektefelletillegg manuelt.
OPPG_KONTR_ET_GRUNNLAG=Kontroll av ET:¤Manuell behandling. Vurder om ektefelle/partner/samboers grunnlag m\u00E5 oppdateres og kontroller ektefelletillegget manuelt.
OPPG_KONTR_ET_OPPH=Kontroll av ET:¤Manuell behandling pga TOM-dato i brukers vedtak. Kontroller ektefelletillegget manuelt.
OPPG_KONTR_ET_MAN_BER=Kontroll av ET:¤Manuell behandling pga overstyrt beregning. Kontroller ektefelletillegg manuelt. 
OPPG_KONTROLL_ET_FEIL=Kontroll av ET:¤Manuell behandling. Automatisk kontroll av ektefelletillegg feilet. Kontroller ektefelletillegget manuelt.
OPPG_KONTR_ET_EPS_UTVA=Kontroll av ET:¤Manuell behandling pga utvandret. Ektefelle/partner/samboer er registrert som utvandret i kontroll\u00E5ret. Kontroller ektefelletillegget manuelt.
OPPG_KONTR_ET_EPS_APENTKRAV=Kontroll av ET:¤ Manuell behandling pga at ektefelle/samboer/partner har et \u00E5pent krav. Kontroller ektefelletillegget manuelt.
OPPG_VIDEREFOR_TIL_UT=Det er blitt opprettet nytt krav om uf\u00F8retrygd p\u00E5 bruker p\u00E5 grunn av revurdering av brukers uf\u00F8repensjon.
NY_OPPG_BRUKER_INST=Det er opprettet et revurderingskrav p\u00E5 grunn av informasjon om endringer i brukers institusjonsopphold.
NY_OPPG_ESP_INST=Det er opprettet et revurderingskrav p\u00E5 grunn av informasjon om endringer i ektefelle/partner/samboer sin institusjonsopphold.
NY_OPPG_BRUKER_SIVST=Det er opprettet et revurderingskrav p\u00E5 grunn av informasjon om endring i brukers sivilstand.
NY_OPPG_EPS_SIVST=Det er opprettet et revurderingskrav p\u00E5 grunn av informasjon om endring i ektefelle/partner/samboer sin sivilstand.
OPPG_AFP_PRIV_IKKE_STATUS_VENTER_FK=Krav om AFP i privat sektor har ikke status "Venter p\u00E5 Fellesordningen". Kravet kan derfor ikke tas videre i automatisk behandling. G\u00E5 til kravet og se p\u00E5 status. Behandle saken videre ut fra statusen.
OPPG_AO_FEIL_REVURD67=Ald.overg. 67 \u00E5r:¤Manuell behandling. Automatisk omregning av brukers alderspensjon ved 67 \u00E5r feilet p\u00E5 grunn av garantitillegg. Behandlingen m\u00E5 gj\u00F8res manuelt.
OPPG_OMR_AVTL=Omregn. ny/korr opptjening:¤Ytelse fra avtaleland. Pensjonen har blitt omregnet pga. tilvekst i  opptjening.¤Informer trygdemyndighetene i avtalelandet om nytt pensjonsbel\u00F8p. 
OPPG_OMR_KONV_1967=Omregn. ny/korr opptjening:¤Konvertering til AP2011, manuell behandling. Brukeren har tilvekst i opptjening som kan f\u00E5 betydning for sluttpoengtallet og/eller antall opptjenings\u00E5r.¤Revurder pensjonen (kravtype "Endring uttaksgrad") og endre regelverkstype manuelt.
OPPG_OMR_OPPH_UP=Omregn. korr. opptj.:¤Manuell behandling pga avsluttet UP. Bruker har en avsluttet uf\u00F8repensjon som p\u00E5virkes av en korrigering i opptjening.¤Uf\u00F8repensjonsvedtaket m\u00E5 rekonstrueres og iverksettes for \u00E5 sikre at beregningen av brukers beholdning blir korrekt.
OPPG_OMR_OPPH_AFP=Omregn. korr. opptj.:¤Manuell behandling pga avsluttet AFP. Bruker har en avsluttet AFP som p\u00E5virkes av en korrigering i opptjening.¤AFP-vedtaket m\u00E5 rekonstrueres og iverksettes for \u00E5 sikre at beregningen av alderspensjonen blir korrekt.
OPPG_OMR_VURD_UTG=Omregn. korr. opptj.:¤Manuell behandling pga reduksjon i opptjening. Brukerens pensjon har blitt omregnet, og bruker fyller ikke lenger retten til gjeldende uttaksgrad.¤Finn n\u00E6rmeste lovlige uttaksgrad og send varselbrev til bruker (se Brevmeny). Iverksett deretter det nye vedtaket fra neste m\u00E5ned.
OPPG_OMR_BEH_RED=Omregn. korr opptj.:¤Manuell behandling pga reduksjon i opptjening. Brukerens pensjon skal omregnes som f\u00F8lge av reduksjon i opptjening tilbake i tid. Dette gj\u00F8res i to kravbehandlinger. Den f\u00F8rste kravbehandlingen har resultert i et \u00E5pent krav, og begge kravbehandlingene m\u00E5 derfor gj\u00F8res manuelt. 
OPPG_OMR_VARS_BRV=Omregn. korr opptj.:¤Manuell behandling pga reduksjon i opptjening. Brukerens pensjon har blitt redusert tilbake i tid, men skal ikke kreves tilbake.¤Send varsel til bruker om at pensjonen blir utbetalt med redusert bel\u00F8p fra neste m\u00E5ned. Iverksett deretter det nye vedtaket. 
OPPG_OMR_MGLR_TT=Omregn. ny/korr opptjening:¤Trygdetidsgrunnlaget m\u00E5 kompletteres. Revurder alderspensjonen.
OPPG_OMR_TT_FEIL=Omregn. ny/korr opptjening:¤Brukers trygdetid vil bli redusert eller \u00F8ke med mer enn ett \u00E5r. Kontroller trygdetid og ferdigbehandle kravet manuelt.
OPPG_OMR_UTVANDRET=Omregn. ny/korr opptjening:¤Utvandret eller innvandret i opptjenings\u00E5ret. Vurder om bruker skal tilf\u00F8res et nytt \u00E5r med trygdetid til den l\u00F8pende alderspensjonen.
OPPG_OMR_PP_UTVANDRET=Omregn. ny/korr opptjening: Manuell behandling pga at bruker ikke var bosatt i Norge, men har pensjonspoeng i opptjenings\u00E5ret. Vurder om bruker skal tilf\u00F8res et nytt \u00E5r med trygdetid til den l\u00F8pende alderspensjonen.
OPPG_AO_ALDER_UTLAND=Ald.overg.:¤Ytelse fra avtaleland. Brukerens pensjon har blitt omregnet som en f\u00F8lge av en aldersovergang. Trygdemyndigheter i avtaleland skal ha informasjon om eventuelle endringer.
AUTO_PROS_BEH_END_UT=PPEN004
