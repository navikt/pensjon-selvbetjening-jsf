OPPG_TBK_FEIL_REG_ANNULLERES=Det finnes n\u00E5 et kravgrunnlag p\u00E5 kravet:¤- \u00D8nsker du at den videre saksbehandlingen skal gj\u00F8res delautomatisk, m\u00E5 p\u00E5begynt manuelt krav feilregistreres. Nytt krav m\u00E5 deretter opprettes.¤- \u00D8nsker du \u00E5 fortsette den manuelle behandlingen m\u00E5 p\u00E5begynt krav ferdigstilles manuelt. Det m\u00E5 deretter opprettes et nytt krav for \u00E5 annullere kravgrunnlaget. Det gj\u00F8res ved hjelp av knappen "Ferdigstill manuelt". Deretter m\u00E5 det nye kravet  feilregistreres.
OPPG_TBK_GRUNNLAG_ANNULLERES=Manuelt krav om tilbakekreving har status avsluttet. Det finnes et \u00E5pent krav for samme endrings-/opph\u00F8rsvedtak. Tilbakekrevingsgrunnlag p\u00E5 det \u00E5pne kravet m\u00E5 annulleres ved hjelp av knappen "Ferdigstill manuelt".
OPPG_TBK_DATO_LIK_01012009=Tilbakekreving - fom dato er lik 01012009: Kontroller om det er perioder med tilbakekreving f\u00F8r 01012009. Kravet m\u00E5 behandles manuelt.
OPPG_TBK_DOD_GRUNNLAG_MAN=Den automatiske prosessen for tilbakekreving ved d\u00F8dsfall: Grunnlaget lar seg ikke behandle automatisk. Saken m\u00E5 behandles manuelt.
OPPG_TBK_DOD_UTENLANDSK_ADR=Den automatiske prosessen for tilbakekreving ved d\u00F8dsfall: Bruker eller ektefelle/partner/samboer har utenlandsk adresse. Sjekk adressen og foreta videre behandling manuelt.
OPPG_TBK_DOD_LAGRE_ADR_FEILER=Den automatiske prosessen for tilbakekreving ved d\u00F8dsfall: Lagring av d\u00F8dsboadresse i TPS feilet. Videre behandling m\u00E5 foretas manuelt.
OPPG_TBK_DOD_BREV_FEILER=Den automatiske prosessen for tilbakekreving ved d\u00F8dsfall: Brevutsending feiler. Videre behandling m\u00E5 foretas manuelt.
OPPG_TBK_DOD_OPPL_DODSBO=Den automatiske prosessen for tilbakekreving ved d\u00F8dsfall: Det er mottatt opplysninger fra d\u00F8dsbo. Videre behandling m\u00E5 foretas manuelt.
OPPG_TBK_DOD_FLERE_VEDTAK=Den automatiske prosessen for tilbakekreving ved d\u00F8dsfall: Henting av tilbakekrevingsvedtak feiler eller det finnes mer enn et vedtak p\u00E5 kravet. Videre behandling m\u00E5 foretas manuelt.
