OPPG_AO_KONVERTERT_UP_MED_FREMTIDIG_TRYGDETID={0}: Vurder trygdetid. Bruker hadde konvertert UP med avkortet fremtidig trygdetid. Vurder om alderspensjon skal beregnes med annen trygdetid.
OPPG_AO_KONVERTERT_UFT_MED_AVKORTET_TILLEGGSPENSJON={0}: Uf\u00F8re m\u00E5 opph\u00F8res. Bruker hadde UP beregnet med avkortet tilleggspensjon. Vurder om alderspensjon skal beregnes med avkortet TP.
OPPG_AO_AVKORTET_FREMTIDIG_TRYGDETID={0}: Uf\u00F8re m\u00E5 opph\u00F8res. Bruker hadde UT beregnet med avkortet fremtidig trygdetid. Vurder om det er grunnpensjon eller tilleggspensjon som skal avkortes i alderspensjonen. Kontrollerer om bruker har opparbeidet seg mer trygdetid.
OPPG_AO_OPPH_UT_FEILET=Ald.overg. 67 \u00E5r: Manuell behandling. Opph\u00F8r av uf\u00F8re kunne ikke gj\u00F8res automatisk. Oppgave er opprettet p\u00E5 eierenhet til uf\u00F8resaken. Alderspensjon m\u00E5 behandles manuelt n\u00E5r uf\u00F8re er opph\u00F8rt.
