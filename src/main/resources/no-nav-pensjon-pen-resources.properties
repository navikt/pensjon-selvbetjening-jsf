OPPG_UTEO_FLERE_EPS=Brukeren har mottatt barnetillegg for fellesbarn med ulike e/p/s i l\u00F8pet av \u00E5ret. Etteroppgj\u00F8ret m\u00E5 behandles manuelt.
OPPG_BARN_DOD_I_EO_AR_ELLER_ARET_ETTER=Fors\u00F8rget barn d\u00F8de i l\u00F8pet av etteroppgj\u00F8rs\u00E5ret eller \u00E5ret etter. Etteroppgj\u00F8ret m\u00E5 behandles manuelt.
OPPG_EPS_DOD_I_EO_AR_ELLER_ARET_ETTER=Annen forelder d\u00F8de i l\u00F8pet av etteroppgj\u00F8rs\u00E5ret eller \u00E5ret etter. Etteroppgj\u00F8ret m\u00E5 behandles manuelt.
OPPG_BRUKER_HAR_UT_OG_AFP_PRIVAT=Haster. Bruker har uf\u00F8retrygd og har s\u00F8kt om AFP privat.  Informer bruker om valgmuligheter og konsekvenser slik at bruker eventuelt kan si ifra seg uf\u00F8retrygden f\u00F8r den utbetales etter m\u00E5neden han eller hun fyller 62 \u00E5r.
