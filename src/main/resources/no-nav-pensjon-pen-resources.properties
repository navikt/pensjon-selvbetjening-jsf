OPPG_UTEO_EPS_PGI_IKKE_KLAR=Det er ikke mottatt opplysninger om e/p/s sin pensjonsgivende inntekt. Brukers etteroppgj\u00F8r m\u00E5 behandles manuelt.
OPPG_UTEO_EPS_IKKE_FULL_MAN=Etteroppgj\u00F8ret kan ikke utf\u00F8res f\u00F8r etteroppgj\u00F8ret til e/p/s er fullf\u00F8rt. Kravet m\u00E5 behandles manuelt.
OPPG_UTEO_IKKE_SISTE_AAR=Brukers pensjonsgivende inntekt er endret. Endringer gjelder  \u00E5r som er ulikt siste etteroppgj\u00F8rs\u00E5r. Nytt etteroppgj\u00F8r m\u00E5 behandles manuelt.
