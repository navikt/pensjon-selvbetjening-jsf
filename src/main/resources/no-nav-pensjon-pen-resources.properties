OPPG_UTEO_AVBRYT_VENTEPERIODE=Automatisk etteroppgj\u00F8rsbehandling er avbrutt. Etteroppgj\u00F8ret m\u00E5 behandles manuelt.
OPPG_UTEO_FLERE_AR=Etteroppgj\u00F8ret kunne ikke behandles automatisk fordi det er mottatt lignede inntekter for flere \u00E5r p\u00E5 bruker. Etteroppgj\u00F8rskravene m\u00E5 behandles i kronologisk rekkef\u00F8lge hvor det eldste \u00E5ret tas f\u00F8rst.
