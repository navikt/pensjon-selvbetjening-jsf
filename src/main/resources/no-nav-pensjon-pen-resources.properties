OPPG_AO_TILST_AFP65=Ald.overg. EPS 65 \u00E5r AFP:¤ Manuell behandling. Brukers ektefelle har f\u00E5tt offentlig AFP fra 65 \u00E5r.¤Revurder brukers krav og legg inn korrekt inntekt for ektefellen.
