<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<composite:interface>
    <composite:attribute name="value" type="java.lang.Date" required="true"/>
    <composite:attribute name="type" type="java.lang.String" required="false" default="default"/>
    <composite:attribute name="suffix" type="java.lang.String" required="false"/>
</composite:interface>
<composite:implementation>
    <c:if test="#{cc.attrs.type eq 'default'}">
        <h:outputText value="#{cc.attrs.value}" escape="false" styleClass="#{disabledText ? 'disabledFont' : ''}"/>
        <h:outputText id="#{cc.attrs.inputId}Suffix" rendered="#{not empty cc.attrs.suffix}" value="#{cc.attrs.suffix}"
                      styleClass="input-with-label suffix"/>
    </c:if>
    <c:if test="#{cc.attrs.type eq 'date'}">
        <h:outputText value="#{cc.attrs.value}">
            <f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET"/>
        </h:outputText>
        <h:outputText id="#{cc.attrs.inputId}Suffix" rendered="#{not empty cc.attrs.suffix}" value="#{cc.attrs.suffix}"
                      styleClass="input-with-label suffix"/>
    </c:if>
</composite:implementation>
</html>
